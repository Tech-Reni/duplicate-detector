<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            overflow: hidden;
        }

        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .switcher {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
            background: #ddd;
            border-radius: 10px;
        }

        .switcher button {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            z-index: 2;
        }

        .slider {
            position: absolute;
            width: 51%;
            height: 80%;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .content {
            text-align: center;
            display: flex;
            justify-content: center;
            width: 200%;
            transition: transform 0.3s ease-in-out;
        }

        .payment-method {
            width: 53%;
            padding: 20px;
        }

        .content button {
            cursor: pointer;
            width: max-content;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        select,
        input {
            width: 160px;
            padding: 5px;
        }

        .img-holder {
            width: 80px;
            height: 80px;
            margin-left: calc(50% - 40px);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .img-holder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .wallet-container {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 230px;
        }

        .crypto-icon {
            font-size: 22px;
            color: #444;
            margin-right: 10px;
        }

        .wallet-address {
            flex: 1;
            font-size: 14px;
            color: #222;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            user-select: all;
        }

        .copy-icon {
            margin-left: 12px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
            transition: color 0.3s;
        }

        .copy-icon.active {
            color: #16a34a;
            /* green */
        }

        .copy-icon:hover {
            color: #222;
        }

        label[for="hours"] {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        #hours {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        #hours:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        #priceDisplay {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #007bff;
        }

        .payment-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s ease-in-out;
        }

        .payment-btn i {
            font-size: 18px;
        }

        .payment-btn:hover {
            opacity: 0.85;
        }

        .payment-btn.apple {
            background-color: #000;
        }

        .payment-btn.paypal {
            background-color: #001ccf;
        }

        .payment-btn.venmo {
            background-color: #3D95CE;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="switcher">
            <div class="slider"></div>
            <button onclick="switchPayment('transfer')">Transfer</button>
            <button onclick="switchPayment('crypto')">Crypto</button>
        </div>
        <div class="content" id="content">
            <div class="payment-method" id="transfer">
                <div class="img-holder">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <h4>Transfer for Deep Tissue Massage </h4>

                <label for="hours">Select Number of Hours:</label>
                <select id="hours" onchange="updatePrice()">
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                </select>
                <p id="priceDisplay"> Price: $100 </p>

                <!-- Payment Buttons -->
                <button class="payment-btn apple" onclick="sendSMS('Apple Pay')">
                    <i class="ri-apple-fill"></i> Pay with Apple Pay
                </button>
                <button class="payment-btn paypal" onclick="sendSMS('PayPal')">
                    <i class="ri-paypal-fill"></i> Pay with PayPal
                </button>
                <button class="payment-btn venmo" onclick="sendSMS('Venmo')">
                    <i class="ri-wallet-3-fill"></i> Pay with Venmo
                </button>
            </div>


            <div class="payment-method" id="crypto">
                <h3 style="margin-bottom: 1rem;">Crypto Payment</h3>

                <p>BTC : </p>
                <div class="wallet-container">
                    <i class="ri-bit-coin-line crypto-icon"></i>
                    <div class="wallet-address" id="btcAddress">
                        bc1q5mv3hqyy0tdsg6zqhx5sag5exc63x4rq5dpmal
                    </div>
                    <div class="copy-icon" onclick="copyAddress('btcAddress', this)">
                        <i class="ri-file-copy-line"></i>
                    </div>
                </div>

                <p>ETH : </p>
                <div class="wallet-container">
                    <i class="ri-ethereum-line crypto-icon"></i>
                    <div class="wallet-address" id="ethAddress">
                        0x4735DD12589585a97E845706Bc1b2aE6AC740D59
                    </div>
                    <div class="copy-icon" onclick="copyAddress('ethAddress', this)">
                        <i class="ri-file-copy-line"></i>
                    </div>
                </div>

                <p>USDT : </p>
                <div class="wallet-container">
                    <i class="ri-money-dollar-circle-line crypto-icon"></i>
                    <div class="wallet-address" id="usdtAddress">
                        0x4735DD12589585a97E845706Bc1b2aE6AC740D59
                    </div>
                    <div class="copy-icon" onclick="copyAddress('usdtAddress', this)">
                        <i class="ri-file-copy-line"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function switchPayment(method) {
            const content = document.getElementById("content");
            const slider = document.querySelector(".slider");

            if (method === "transfer") {
                content.style.transform = "translateX(0%)";
                slider.style.transform = "translateX(0%)";
                document.body.style.background = "linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%)";
            } else {
                content.style.transform = "translateX(-50%)";
                slider.style.transform = "translateX(100%)";
                document.body.style.background = "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%)";
            }
        }

        function updatePrice() {
            const hours = parseInt(document.getElementById("hours").value);
            const price = hours * 100;
            document.getElementById("priceDisplay").textContent = "Price: $" + price;
        }

        function sendSMS(paymentMethod) {
            const hours = parseInt(document.getElementById("hours").value);
            const price = hours * 100;
            const phoneNumber = "+2602705959";
            const message = `Hello Carrafox, I would like to pay a Depositing fee of $${price/2} for Deep Tissue Massage for  ${hours} hour(s)  via ${paymentMethod}.`;
            const isApple = /iPad|iPhone|iPod/.test(navigator.userAgent);

            if (isApple) {
                window.location.href = `sms:${phoneNumber}&body=${encodeURIComponent(message)}`;
            } else {
                window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            }
        }


        function copyAddress(addressId, iconElement) {
            const text = document.getElementById(addressId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                iconElement.classList.add('active');
                setTimeout(() => iconElement.classList.remove('active'), 1500);
            });
        }

    </script>
</body>

</html>
